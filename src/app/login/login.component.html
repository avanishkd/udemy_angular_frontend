
<h1>Login</h1>
<div class="container"><div class="alert alert-warning" *ngIf='invalidLogin'>{{errormsg}}</div><br>
username:<input type="text" name="username" placeholder="enter username here" [(ngModel)]="username"><br>

password:<input type="password" name="password" placeholder="enter password here" [(ngModel)]="password"><br>
<button class="btn btn-success" (click)=handleLogin()>login</button>
</div>
