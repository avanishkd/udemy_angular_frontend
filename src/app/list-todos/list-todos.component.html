<h1>My Todos</h1>
<div class="container"><div class="alert alert-success" *ngIf='message'>{{message}}</div><br>
<div class="container">
<table class="table">
    
    <thead>
        <tr>
            <th>id</th>
            <th>descr</th>
            <th>Target Date</th>
            <th>is Completed?</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}}</td>
            <td>{{todo.description}}</td>
            <td>{{todo.targetDate | date}}</td>
            <td>{{todo.done | uppercase}}</td>
            <td><button (click)="updateTodo(todo.id)" class ="btn btn-success">Update</button></td>
            <td><button (click)="deleteTodo(todo.id)" class ="btn btn-warning">Delete</button></td>
        </tr>
    </tbody>
</table>
<div class="row">
    <button (click)="addTodo()" class="btn btn-success">Add</button>
</div>
</div>
